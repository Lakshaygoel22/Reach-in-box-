version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: reachinbox-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=changeme  # Change in production
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=true
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.http.ssl.enabled=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - reachinbox-network

  mongodb:
    image: mongo:7.0
    container_name: reachinbox-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=reachinbox
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=changeme  # Change in production
    command: ["mongod", "--auth", "--bind_ip_all"]
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - mongo_data:/data/db
    networks:
      - reachinbox-network

volumes:
  es_data:
  mongo_data:

networks:
  reachinbox-network:
    driver: bridge

